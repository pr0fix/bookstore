<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Add book</h1>
    <div>
        <form th:object="${book}" th:action="@{savebook}" action="#" method="post">
            <label for="author">Author: </label>
            <input type="text" id="author" th:field="*{author}">
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}">
            <label for="isbn">ISBN: </label>
            <input type="text" id="isbn" th:field="*{isbn}">
            <label for="year">Year: </label>
            <input type="text" id="year" th:field="*{year}">
            <label for="price">Price: </label>
            <input type="text" id="price" th:field="*{price}">
            <label for="categorylist">Category: </label>
            <select id="categorylist" th:field="*{category}">
                <option th:each="category : ${categories}"
                th:value="${category.categoryId}"
                th:text="${category.name}"></option>
            
            </select>

                    <input type="submit" value="Save" class="btn btn-primary"></input>
                    <a href="/booklist" class="btn btn-danger">Cancel</a>
        </form>

    </div>
</body>

</html>
